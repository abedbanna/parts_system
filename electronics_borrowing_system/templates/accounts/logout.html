{% extends 'base.html' %}

{% block title %}تسجيل الخروج - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center p-5">
                <div class="bg-success rounded-circle d-inline-flex align-items-center justify-content-center text-white mb-3" style="width: 60px; height: 60px;">
                    <i class="fas fa-check fa-2x"></i>
                </div>
                <h2 class="fw-bold">تم تسجيل الخروج بنجاح</h2>
                <p class="text-muted mb-4">شكراً لاستخدام نظام استعارة القطع الإلكترونية</p>

                <div class="d-flex gap-2 justify-content-center">
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        تسجيل الدخول مرة أخرى
                    </a>
                    <a href="{% url 'core:home' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-2"></i>
                        الصفحة الرئيسية
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
