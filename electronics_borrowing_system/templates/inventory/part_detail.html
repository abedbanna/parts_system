{% extends 'base.html' %}

{% block title %}تفاصيل القطعة - {{ block.super }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold">
                <i class="fas fa-microchip me-2"></i>
                تفاصيل القطعة
            </h1>
            <a href="{% url 'inventory:part_list' %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>
                العودة للقائمة
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body text-center py-5">
                <i class="fas fa-microchip fa-3x text-primary mb-3"></i>
                <h4>صفحة تفاصيل القطعة</h4>
                <p class="text-muted">معرف القطعة: {{ part_id }}</p>

                {% if can_borrow %}
                <div class="mt-4">
                    <a href="{% url 'borrowing:create_request' %}" class="btn btn-primary">
                        <i class="fas fa-hand-paper me-2"></i>
                        طلب استعارة
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
